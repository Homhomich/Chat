<div *ngIf="!selectedChat" class="friends__title">Ваши друзья</div>
<div *ngIf="selectedChat" class="friends__title">Участники чата</div>
<div *ngIf="friends" class="friends__add">Добавить друга</div>
<div *ngFor="let friend of friends">
  <div class="friends__friend">
    <img src="https://ethnomir.ru/upload/medialibrary/1a4/pustynya_sahara_2.jpg"
      alt="Avatar"
      class="friends__friend__avatar"/>
    {{friend.username}}
  </div>
</div>
