<form #form="ngForm" [formGroup]="loginForm" class="login">
  <input formControlName="username" class="log-input" type="text" name="login" placeholder="Логин" />
  <input formControlName="password" class="log-input" type="text" name="password" placeholder="Пароль" />
  <button (click)="handleLoginClick(form.value)" [disabled]="!loginForm?.valid" type="submit" class="button auth-button">
    Войти
  </button>
  <div class="errors" *ngIf="error === true">
    Ошибка авторизации.
  </div>
</form>
